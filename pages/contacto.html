    <main>
    <!-- FORMULARIO DE CONTACTO-->
        <section class="form-contacto">
            <h1 class="form-container__titulo-contacto">FORMULARIO DE CONTACTO</h1>
            <article class="container" id= "contact-form">
                <div class="image"></div>
                <form class="frm" action="" method = GET enctype="text/plain">
                    <div class="form-group">
                        <label for="nombre">Nombres: </label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required placeholder="Ingrese sus nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellidos: </label>
                        <input type="text" class="form-control" name="apellido" id="apellido" required placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" name="email" id="email" required placeholder="Ingrese email de contacto">
                    </div>
                    <div class="form-group">
                        <label for="comments">Mensaje:</label>
                        <textarea name="comments" class="form-control" id="comments" maxlength="500" placeholder="Ingrese su mensaje, consulta o comentario"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="form__btn--submit form-control">Enviar</button>
                    </div>
                    <div class="form-group">    
                        <input class="form__btn--clear form-control" type="reset" value="Borrar">
                    </div>    
                </form>
            </article>
        </section>
    <!-- FIN DE FORMULARIO DE CONTACTO-->
    </main>
