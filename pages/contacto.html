    <main>
    <!-- FORMULARIO DE CONTACTO-->
        <section id="form-contacto">
            <article class="form-container">
                <h1 class="form-container__titulo-contacto">FORMULARIO DE CONTACTO</h1>
                <form class="form" action="" method = GET enctype="text/plain">
                    <label for="nombre">Nombres: </label>
                    <input type="text" name="nombre" id="nombre" required>
                    <label for="apellido">Apellidos: </label>
                    <input type="text" name="apellido" id="apellido" required>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                    <label for="comments">Mensaje:</label>
                    <textarea name="comments" id="comments" maxlength="500"></textarea>
                    <button class="form__btn--submit">Enviar</button>
                    <input class="form__btn--clear" type="reset" value="Borrar">
                </form>
            </article>
        </section>
        <section>
            <article class="form-container">
                <h1 class="form-container__titulo-contacto">SUSCRIBEME</h1>
                <form class="form">
                    <label for="email-suscribeme">Email: </label>
                    <input type="email-suscribeme" name="email-suscribeme" id="email-suscribeme" required>
                    <button type="submit" class="form__btn">OK</button>
                </form>
            </article>
        </section>
    <!-- FIN DE FORMULARIO DE CONTACTO-->
    </main>
    <!-- FIN DE MAIN-->
